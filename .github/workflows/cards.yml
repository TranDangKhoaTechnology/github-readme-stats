name: Build README cards

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/5 * * * *"   # 5 phút/lần (GitHub best-effort)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ===== Stats (giữ scripts/stats.mjs của bạn) =====
      - name: Generate stats (dark)
        run: node scripts/stats.mjs --username TranDangKhoaTechnology --theme tokyonight --hide "" --out generated/stats.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate stats (light)
        run: node scripts/stats.mjs --username TranDangKhoaTechnology --theme solarized-light --hide "" --out generated/stats.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ===== Top langs (giữ scripts/top-langs.mjs của bạn) =====
      - name: Generate top langs (dark)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme tokyonight --hide css --langs_count 8 --max_repos 40 --out generated/top-langs.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs (light)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme solarized-light --hide css --langs_count 8 --max_repos 40 --out generated/top-langs.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug (list scripts)
        run: |
          ls -la scripts
          node --check scripts/pins-auto.mjs
          node --check scripts/pin-card.mjs
          node --check scripts/theme.mjs
          
      # ===== Marketing Hero =====
      - name: Generate hero (dark)
        run: >-
          node scripts/marketing.mjs
          --style clean
          --out generated/hero.dark.svg
          --title "Trần Đăng Khoa"
          --tagline "Automation • Web Apps • AI"
          --desc "Tôi xây hệ thống tự động hoá, landing page và chatbot để giúp bạn tăng doanh thu."
          --badges "Open for freelance,Remote,Fast delivery"
          --points "Tự động hoá quy trình (Sheets/CRM/Zapier),Landing page SEO + Analytics,Chatbot + API tích hợp"
          --stats "Projects|25+,Response|<24h,Clients|10+"
          --cta_text "Contact me"
          --cta_url "mailto:trandangkhoa.automation@gmail.com"
          --links "GitHub|https://github.com/TranDangKhoaTechnology,Email|mailto:trandangkhoa.automation@gmail.com"

      - name: Generate hero (light)
        run: >-
          node scripts/marketing.mjs
          --style cleanlight
          --out generated/hero.light.svg
          --title "Trần Đăng Khoa"
          --tagline "Automation • Web Apps • AI"
          --desc "Tôi xây hệ thống tự động hoá, landing page và chatbot để giúp bạn tăng doanh thu."
          --badges "Open for freelance,Remote,Fast delivery"
          --points "Tự động hoá quy trình (Sheets/CRM/Zapier),Landing page SEO + Analytics,Chatbot + API tích hợp"
          --stats "Projects|25+,Response|<24h,Clients|10+"
          --cta_text "Contact me"
          --cta_url "mailto:trandangkhoa.automation@gmail.com"
          --links "GitHub|https://github.com/TranDangKhoaTechnology,Email|mailto:trandangkhoa.automation@gmail.com"

      # ===== Pins (AUTO: ALL repos) =====
      - name: Generate pins (all repos)
        run: |
          node scripts/pins-auto.mjs \
            --owner TranDangKhoaTechnology \
            --out_dir generated/pins \
            --theme_dark tokyonight \
            --theme_light solarized-light \
            --max_repos 500 \
            --include_forks false \
            --sort updated \
            --show "stars,forks,issues,watchers,language,license,topics,updated,size"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg generated/pins/*.svg
          git commit -m "chore: update cards" || exit 0
          git push
