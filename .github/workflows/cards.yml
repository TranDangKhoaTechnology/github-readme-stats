name: Build README cards

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/5 * * * *"   # 5 phút/lần (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate stats (dark)
        run: node scripts/stats.mjs --username TranDangKhoaTechnology --theme blue-green --out generated/stats.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate stats (light)
        run: node scripts/stats.mjs --username TranDangKhoaTechnology --theme solarized-light --out generated/stats.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs (dark)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme blue-green --hide css --langs_count 8 --max_repos 40 --out generated/top-langs.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs (light)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme solarized-light --hide css --langs_count 8 --max_repos 40 --out generated/top-langs.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pins (dark/light)
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const cfg = JSON.parse(fs.readFileSync("scripts/pins.json","utf8"));
          const { username, repos } = cfg;
          const { execSync } = require("child_process");

          for (const r of repos) {
            execSync(`node scripts/pin.mjs --username ${username} --repo ${r} --theme blue-green --out generated/pins/${r}.dark.svg`, { stdio: "inherit" });
            execSync(`node scripts/pin.mjs --username ${username} --repo ${r} --theme solarized-light --out generated/pins/${r}.light.svg`, { stdio: "inherit" });
          }
          NODE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg generated/pins/*.svg
          git commit -m "chore: update cards" || exit 0
          git push
