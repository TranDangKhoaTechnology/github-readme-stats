name: Build README cards

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate top langs (dark)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme blue-green --hide css --langs_count 8 --max_repos 40 --out generated/top-langs.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs (light)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme solarized-light --hide css --langs_count 8 --max_repos 40 --out generated/top-langs.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin cards (dark + light)
        run: node scripts/pins.mjs --owner TranDangKhoaTechnology --dark_theme blue-green --light_theme solarized-light --outdir generated/pins
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg generated/pins/*.svg
          git commit -m "chore: update cards" || exit 0
          git push
