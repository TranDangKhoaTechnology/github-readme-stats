name: Build README cards

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate stats (dark)
        run: node scripts/stats.mjs --username TranDangKhoaTechnology --theme tokyonight --days 365 --show_icons true --out generated/stats.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate stats (light)
        run: node scripts/stats.mjs --username TranDangKhoaTechnology --theme solarized-light --days 365 --show_icons true --out generated/stats.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs (dark)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme radical --hide css --langs_count 8 --max_repos 40 --stacked true --layout compact --show_icons true --out generated/top-langs.dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top langs (light)
        run: node scripts/top-langs.mjs --username TranDangKhoaTechnology --theme solarized-light --hide css --langs_count 8 --max_repos 40 --stacked true --layout compact --show_icons true --out generated/top-langs.light.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          shopt -s nullglob
          files=(generated/*.svg)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No SVG generated. Nothing to commit."
            exit 0
          fi

          git add "${files[@]}"
          git commit -m "chore: update cards" || exit 0
          git push
